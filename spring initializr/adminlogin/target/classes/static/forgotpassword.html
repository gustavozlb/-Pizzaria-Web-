<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="admin-page">

  <div class="auth-bar">
    <h1 class="title">Recuperar Senha</h1>
    
    <p style="color: white; font-size: 1rem;">
      Informe seu usuário para receber instruções por e-mail.
    </p>

    <input type="text" id="recoveryUsername" placeholder="Usuário" />
    
    <button onclick="recoverPassword()">Enviar</button>
    <a href="login.html" class="recovery-link">Voltar ao login</a>
  </div>

  <p id="message" class="error"></p>

  <script>
    function recoverPassword() {
      const username = document.getElementById('recoveryUsername').value;
      const message = document.getElementById('message');

      if (!username) {
        message.textContent = "Informe seu usuário.";
        return;
      }

      fetch("/recupera-senha", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username: username })
      })
      .then(response => response.text())
      .then(data => {
        message.textContent = data;
      })
      .catch(error => {
        message.textContent = "Erro ao recuperar senha.";
        console.error("Erro:", error);
      });
    }
  </script>

</body>
</html>
